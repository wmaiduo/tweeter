<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav bar -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- header -->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />

  <!-- new tweet -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Jquery for word char count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Tweet content -->
  <link rel="stylesheet" href="./styles/tweet-content.css" type="text/css" />

  <!-- timeago library for converting time -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>
</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="go-to-home">tweeter</span>
    <span class="write-new-tweet">
      <form>
        <p><b>Write</b> a new tweet</p>
      </form>
      <form>
        <i class="fas fa-angle-double-down flex-end"></i>
      </form>
    </span>
  </nav>
  <!-- Page-specific (main) content here -->
  <header id="page-start">
    <div>
      <img id="center-image" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <main class="container">
    <!-- new tweet -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <form>
        <div id="tweets-container"></div>
      </form>
    </section>
  </main>
</body>

</html>
